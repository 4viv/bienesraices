<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Nosotros</title>
</head>

<body>
    <header class="site-header">
        <div class="contenedor contenido-header">
            <div class="barra">
                <a href="/">
                    <img src="img/logo.svg" alt="logo :()">
                </a>
                <div class="mobile-menu">
                    <a href="#navegacion">
                      <img src="img/barras.svg" alt="">
                    </a>
                  </div>
          
                  <nav id="navegacion" class="navegacion">
                    <a href="nosotros.html">Nosotros</a>
                    <a href="anuncios.html">Anuncios</a>
                    <a href="blog.html">Blog</a>
                    <a href="contacto.html">Contacto</a>
                  </nav>
            </div>
        </div>
    </header>

    <h1 class="fw-300 centrar-texto">Contacto</h1>
    <img src="img/destacada3.jpg" alt="imagen anuncio">

    <main class="contenedor section contenido-centrado">
        <h2 class="fw-300 centrar-texto">Llena el formulario de Contacto</h2>
        
        <form action="">
            <fieldset>
                <legend>Datos personales: </legend>
            
                <label for="nombre">Nombre: </label>
                <input type="text" id="nmbre" placeholder="Tu Nombre">
            
                <label for="email">E-mail</label>
                <input type="email" id="email" placeholder="E-mail" required>
            
                <label for="telefono">Telefono</label>
                <input type="tel" id="telefono" placeholder="Tu Telefono" required>
            
                <label for="mensaje">Mensaje: </label>
                <textarea id="mensaje" cols="30" rows="10"></textarea>
            </fieldset>

            <fieldset>
                <legend>Informacion de propiedad</legend>

                <label for="opciones">Vende o Compra:</label>
                <select id="opciones">
                    <option value="" disabled selected>Seleccione opcion</option>
                    <option value="compra">Compra</option>
                    <option value="venta">Venta</option>
                </select>

                <label for="cantidad">Cantidad</label>
                <input type="number" placeholder="$" min="0">
            </fieldset>

            <fieldset>
                <legend>Contacto: </legend>

                <p>Como decea ser Contactado?</p>
                <div class="forma-contacto">
                    <label for="telefono">Telefono</label>
                <input type="radio" name="correo" id="telefono" value="correo">

                <label for="correo">E-mail</label>
                <input type="radio" name="correo" id="correo" value="correo">
                </div>
                
                
                <P>Horario en que decea ser contactado</P>

                <label for="fecha">Fecha: </label>
                <input type="date" id="fecha">

                <label for="hora">Hora: </label>
                <input type="time" id="hora" min="09:00" max="18:00">


            </fieldset>
            
            
            <input type="submit" class="boton btn-verde" name="" id="">
        </form>
    </main>



    <footer class="site-footer section">
        <div class="contenedor-footer contenedor">
            <nav class="navegacion">
                <a href="nosotros.html">Nosotros</a>
                <a href="anuncios.html">Anuncios</a>
                <a href="blog.html">Blog</a>
                <a href="contacto.html">Contacto</a>
            </nav>
            <p class="copyright">Todos los derechos recervados 2020 &copy; </p>
        </div>
    </footer>

</body>

</html>
